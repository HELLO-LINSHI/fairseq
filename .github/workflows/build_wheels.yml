name: Fairseq Release

on:
        #  workflow_dispatch:
        #    inputs:
        #      name:
        #        description: 'Release Type'
        #        default: 'patch'
        #        required: true

  push:
    branches:
      - v[0-9]+.[0-9]+.[x0-9]+
    tags:
      - v*

jobs:

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: get_next_version
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
